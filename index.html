<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIARIO DE TRADE - Remora Trader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-card, .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e8ff;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e8ff;
            color: #667eea;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e0e8ff;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }

        .calendar-container {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e0e8ff;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-nav {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-header-cell {
            text-align: center;
            font-weight: bold;
            padding: 10px 5px;
            color: #666;
            font-size: 0.9rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            cursor: pointer;
            min-height: 60px;
            position: relative;
        }

        .calendar-day.profit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .calendar-day.loss {
            background: linear-gradient(135deg, #f44336, #e53935);
            color: white;
        }

        .calendar-day.neutral {
            background: #e0e8ff;
            color: #666;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .day-number {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .day-pnl {
            font-size: 0.7rem;
            margin-top: 2px;
            font-weight: 500;
        }

        .trades-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .trade-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .trade-item.profit {
            border-left-color: #4CAF50;
        }

        .trade-item.loss {
            border-left-color: #f44336;
        }

        .trade-info {
            flex: 1;
        }

        .trade-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .trade-details {
            font-size: 0.9rem;
            color: #666;
            margin-top: 2px;
        }

        .trade-result {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-btn {
            padding: 10px;
            border: 2px solid #e0e8ff;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
        }

        .quick-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .unauthorized {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff4757;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            font-size: 2rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä DI√ÅRIO DE TRADE</h1>
            <h2 style="font-size: 1.5rem; margin-bottom: 10px;">REMORA TRADER</h2>
            <p>Registre seus trades e acompanhe sua performance</p>
        </div>

        <div class="main-content">
            <div class="form-card">
                <h2>‚ûï Novo Trade</h2>
                
                <div class="quick-buttons">
                    <div class="quick-btn" onclick="quickSelect('profit')">‚úÖ Lucro</div>
                    <div class="quick-btn" onclick="quickSelect('loss')">‚ùå Preju√≠zo</div>
                </div>

                <form id="tradeForm">
                    <div class="form-group">
                        <label for="symbol">Ativo</label>
                        <input type="text" id="symbol" name="symbol" placeholder="Ex: PETR4, WINV25, BTCUSD" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="entryPrice">Pre√ßo Entrada</label>
                            <input type="number" id="entryPrice" name="entryPrice" step="0.01" placeholder="25.50" required>
                        </div>
                        <div class="form-group">
                            <label for="exitPrice">Pre√ßo Sa√≠da</label>
                            <input type="number" id="exitPrice" name="exitPrice" step="0.01" placeholder="26.00" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantidade</label>
                            <input type="number" id="quantity" name="quantity" placeholder="100" required>
                        </div>
                        <div class="form-group">
                            <label for="currency">Unidade</label>
                            <select id="currency" name="currency">
                                <option value="BRL">R$ (Reais)</option>
                                <option value="USD">US$ (D√≥lares)</option>
                                <option value="PTS">Pontos</option>
                                <option value="PIPS">Pips</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="result">Resultado</label>
                        <input type="number" id="result" name="result" step="0.01" placeholder="50.00" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <button type="submit" class="btn">üíæ Salvar Trade</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">üóëÔ∏è Limpar</button>
                </form>

                <div class="trades-list">
                    <h3>√öltimos Trades</h3>
                    <div id="tradesContainer">
                        <p style="text-align: center; color: #666; margin: 20px 0;">Nenhum trade registrado ainda</p>
                    </div>
                </div>

                <button class="btn btn-secondary" onclick="exportData()">üì• Baixar Backup</button>
            </div>

            <div class="dashboard">
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-value" id="totalPnL">R$ 0</div>
                        <div class="metric-label">P&L Total</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="winRate">0%</div>
                        <div class="metric-label">Win Rate</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="totalTrades">0</div>
                        <div class="metric-label">Total Trades</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" id="bestDay">R$ 0</div>
                        <div class="metric-label">Melhor Dia</div>
                    </div>
                </div>

                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="month-nav" onclick="changeMonth(-1)">‚Üê Anterior</button>
                        <h2 id="currentMonth">Julho 2025</h2>
                        <button class="month-nav" onclick="changeMonth(1)">Pr√≥ximo ‚Üí</button>
                    </div>
                    
                    <div class="calendar-grid" id="calendar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Prote√ß√£o b√°sica anti-clone
        const allowedDomains = ['localhost', '127.0.0.1', 'diariotrading.vercel.app'];
        const currentDomain = window.location.hostname;
        
        if (!allowedDomains.some(domain => currentDomain.includes(domain))) {
            document.body.innerHTML = '<div class="unauthorized">üö´ ACESSO NEGADO</div>';
            throw new Error('Unauthorized domain');
        }

        // Vari√°veis globais
        let trades = JSON.parse(localStorage.getItem('remoraTradesV2') || '[]');
        let currentDate = new Date();
        let dailyPnL = {};

        // Configurar data de hoje
        document.getElementById('date').valueAsDate = new Date();

        // Event listeners
        document.getElementById('tradeForm').addEventListener('submit', handleSubmit);
        document.getElementById('exitPrice').addEventListener('input', calculateResult);
        document.getElementById('entryPrice').addEventListener('input', calculateResult);
        document.getElementById('quantity').addEventListener('input', calculateResult);

        function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const trade = {
                id: Date.now(),
                symbol: formData.get('symbol').toUpperCase(),
                entryPrice: parseFloat(formData.get('entryPrice')),
                exitPrice: parseFloat(formData.get('exitPrice')),
                quantity: parseInt(formData.get('quantity')),
                result: parseFloat(formData.get('result')),
                currency: formData.get('currency'),
                date: formData.get('date'),
                timestamp: new Date().toISOString()
            };

            trades.push(trade);
            localStorage.setItem('remoraTradesV2', JSON.stringify(trades));
            
            updateDashboard();
            clearForm();
            
            // Feedback visual
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Salvo!';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 1500);
        }

        function quickSelect(type) {
            const buttons = document.querySelectorAll('.quick-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (type === 'profit') {
                buttons[0].classList.add('active');
                document.getElementById('result').style.borderColor = '#4CAF50';
            } else {
                buttons[1].classList.add('active');
                document.getElementById('result').style.borderColor = '#f44336';
            }
        }

        function clearForm() {
            document.getElementById('tradeForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.querySelectorAll('.quick-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('result').style.borderColor = '';
        }

        function calculateResult() {
            const entryPrice = parseFloat(document.getElementById('entryPrice').value) || 0;
            const exitPrice = parseFloat(document.getElementById('exitPrice').value) || 0;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            
            if (entryPrice && exitPrice && quantity) {
                const result = (exitPrice - entryPrice) * quantity;
                document.getElementById('result').value = result.toFixed(2);
                
                if (result > 0) {
                    quickSelect('profit');
                } else if (result < 0) {
                    quickSelect('loss');
                }
            }
        }

        function deleteTrade(id) {
            if (confirm('Excluir este trade?')) {
                trades = trades.filter(trade => trade.id !== id);
                localStorage.setItem('remoraTradesV2', JSON.stringify(trades));
                updateDashboard();
            }
        }

        function updateDashboard() {
            calculateDailyPnL();
            updateMetrics();
            updateTradesList();
            updateCalendar();
        }

        function calculateDailyPnL() {
            dailyPnL = {};
            trades.forEach(trade => {
                const date = trade.date;
                if (!dailyPnL[date]) {
                    dailyPnL[date] = 0;
                }
                dailyPnL[date] += trade.result;
            });
        }

        function updateMetrics() {
            const totalResult = trades.reduce((sum, trade) => sum + trade.result, 0);
            const wins = trades.filter(trade => trade.result > 0).length;
            const winRate = trades.length > 0 ? (wins / trades.length) * 100 : 0;
            const bestDay = Math.max(...Object.values(dailyPnL), 0);

            document.getElementById('totalPnL').textContent = formatCurrency(totalResult);
            document.getElementById('totalPnL').className = 'metric-value ' + (totalResult >= 0 ? 'positive' : 'negative');
            document.getElementById('winRate').textContent = winRate.toFixed(1) + '%';
            document.getElementById('totalTrades').textContent = trades.length;
            document.getElementById('bestDay').textContent = formatCurrency(bestDay);
        }

        function updateTradesList() {
            const container = document.getElementById('tradesContainer');
            
            if (trades.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">Nenhum trade registrado ainda</p>';
                return;
            }

            const lastTrades = trades.slice(-5).reverse();
            
            container.innerHTML = lastTrades.map(trade => `
                <div class="trade-item ${trade.result >= 0 ? 'profit' : 'loss'}">
                    <div class="trade-info">
                        <div class="trade-symbol">${trade.symbol}</div>
                        <div class="trade-details">
                            ${formatDate(trade.date)} ‚Ä¢ ${trade.quantity}x ‚Ä¢ 
                            ${trade.entryPrice.toFixed(2)} ‚Üí ${trade.exitPrice.toFixed(2)}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <div class="trade-result ${trade.result >= 0 ? 'positive' : 'negative'}">
                            ${formatCurrency(trade.result, trade.currency)}
                        </div>
                        <button class="delete-btn" onclick="deleteTrade(${trade.id})">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function updateCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYear = document.getElementById('currentMonth');
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = [
                'Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
            ];
            
            monthYear.textContent = `${monthNames[month]} ${year}`;
            
            // Limpar calend√°rio
            calendar.innerHTML = '';
            
            // Cabe√ßalhos dos dias
            const dayHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
            dayHeaders.forEach(day => {
                const headerCell = document.createElement('div');
                headerCell.className = 'calendar-header-cell';
                headerCell.textContent = day;
                calendar.appendChild(headerCell);
            });
            
            // Primeiro dia do m√™s
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Gerar dias do calend√°rio
            const current = new Date(startDate);
            for (let i = 0; i < 42; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'calendar-day';
                
                const isCurrentMonth = current.getMonth() === month;
                const dateKey = current.toISOString().split('T')[0];
                const dayPnL = dailyPnL[dateKey] || 0;
                
                if (!isCurrentMonth) {
                    dayCell.classList.add('other-month');
                } else if (dayPnL > 0) {
                    dayCell.classList.add('profit');
                } else if (dayPnL < 0) {
                    dayCell.classList.add('loss');
                } else {
                    dayCell.classList.add('neutral');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = current.getDate();
                dayCell.appendChild(dayNumber);
                
                if (isCurrentMonth && dayPnL !== 0) {
                    const pnlDisplay = document.createElement('div');
                    pnlDisplay.className = 'day-pnl';
                    pnlDisplay.textContent = formatCurrency(dayPnL, 'BRL', true);
                    dayCell.appendChild(pnlDisplay);
                }
                
                calendar.appendChild(dayCell);
                current.setDate(current.getDate() + 1);
            }
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function formatCurrency(value, currency = 'BRL', short = false) {
            const absValue = Math.abs(value);
            const prefix = value >= 0 ? '' : '-';
            
            switch(currency) {
                case 'BRL':
                    return new Intl.NumberFormat('pt-BR', {
                        style: 'currency',
                        currency: 'BRL',
                        minimumFractionDigits: short ? 0 : 2
                    }).format(value);
                    
                case 'USD':
                    return new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: short ? 0 : 2
                    }).format(value);
                    
                case 'PTS':
                    return `${prefix}${absValue.toFixed(short ? 0 : 1)} pts`;
                    
                case 'PIPS':
                    return `${prefix}${absValue.toFixed(short ? 0 : 1)} pips`;
                    
                default:
                    return `${prefix}${absValue.toFixed(2)}`;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }

        function exportData() {
            const data = {
                trades: trades,
                exportDate: new Date().toISOString(),
                version: '2.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `remora-trades-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        // Inicializa√ß√£o
        updateDashboard();
        
        console.log('üéØ REMORA TRADER v70 - Carregado com sucesso!');
    </script>
</body>
</html>
